<!doctype html>
<html>
	<head>
		<title>fileClick demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="css/fileClick.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
		<h1>fileClick demo</h1>

		<form method="post" action="" id="form">
			<h2>Primera lista</h2>
			<div class="fc-container">
				<ul class="fc-upload-list">
					<li class="fc-no-attachments">No hay documentos adjuntos</li>
				</ul>

				<div class="fc-input-container"></div>
				<a class="fc-attach-btn" href="#" tabindex="-1">Adjuntar documento</a>
			</div>

			<div class="separator"></div>

			<h2>Segunda lista</h2>
			<div class="fc-container">
				<ul class="fc-upload-list">
					<li class="fc-no-attachments">No hay documentos adjuntos</li>
				</ul>

				<div class="fc-input-container"></div>
				<a class="fc-attach-btn" href="#" tabindex="-1">Adjuntar documento</a>
			</div>

			<div class="separator"></div>

			<p id="submit"><input type="submit" value="Enviar" /></p>
		</form>

		<p><strong>Archivos adjuntos:</strong></p>
		<p id="result"></p>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/jquery.min.js">\x3C/script>')</script>
		<script src="js/jquery.fileClick.js"></script>
		<script>
			$(function () {
			  // initialize the plugin
				$(".fc-container").fileClick();

				var result = $('#result');

				$('#form').submit(function (ev) {
					ev.preventDefault();
					var files = '';
					$(this).find("input[type=file]").each(function() {
						if (this.value) {
							files += this.name + ': ' + this.value + '<br />';
						}
					});
					result.html(files);
				});
			});
		</script>
	</body>
</html>
