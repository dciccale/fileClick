<!doctype html>
<html>
	<head>
		<title>fileClick demo</title>
		<link href="css/demo.css" rel="stylesheet" type="text/css" media="screen" />
		<link href="css/fileClick.css" rel="stylesheet" type="text/css" media="screen" />
	</head>

	<body>
		<a href="http://github.com/dciccale/fileClick"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
		<h1>fileClick demo</h1>
		
		<form method="post" action="" id="form">
			<h2>Primera lista</h2>
			<div class="jFileClickContainer">
				<ul class="jUploadList">
					<li class="jNoAttachments">No hay documentos adjuntos</li>
				</ul>
			
				<div class="jFileInputContainer"></div>
				<a class="jAttachDocument" href="#" tabindex="-1">Adjuntar documento</a>
			</div>
			
			<div class="separator"></div>
			
			<h2>Segunda lista</h2>
			<div class="jFileClickContainer">
				<ul class="jUploadList">
					<li class="jNoAttachments">No hay documentos adjuntos</li>
				</ul>
			
				<div class="jFileInputContainer"></div>
				<a class="jAttachDocument" href="#" tabindex="-1">Adjuntar documento</a>
			</div>
			
			<div class="separator"></div>
			
			<p id="submit"><input type="submit" value="Enviar" /></p>
		</form>
		
		<p><strong>Archivos adjuntos:</strong></p> 
		<p id="result"></p>
		
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery.min.js" type="text/javascript">\x3C/script>')</script>
		<script src="js/jquery.fileClick.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function() {
				$(".jFileClickContainer").fileClick();
				
				var result = $("#result"),
					form = $("#form");
				
				form.submit(function(e) {
					e.preventDefault();
					var files="";
					form.find("input:file").each(function() {
						if(this.value) {
							files+= this.name + ": " + this.value + "<br/>";
						}
					});
					result.html(files);
				});
			});
		</script>
	</body>
</html>
